<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Thymeleaf template for viewing all the genres-->

<head>
    <meta charset="UTF-8" />
    <title>MovieR8r</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Genres</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.genreName}"></td>
                <td><a th:href="@{/deleteconfirmation/{genreId}(genreId=${genre.genreId})}">Delete</a>
                    <!--Delete confirmation-->
                    <div th:if="${confirmId} == ${genre.genreId}">
                        <span>Are you sure? Deleting a genre deletes all movies with that genre!</span>
                        <a th:href="@{/deletegenre/{genreId}(genreId=${genre.genreId})}">Yes</a>
                        <a href="/genres">No</a>
                    </div>
                </td>
                <td><a th:href="@{/moviesbygenre/{genreId}(genreId=${genre.genreId})}">Movies</a></td>
            </tr>
        </tbody>
    </table>
    <div><a th:href="@{/addgenre}">Add a genre</a></div>
    <div><a th:href="@{/movies}">Back to movies</a></div>

</body>

</html>
